{%extends 'parent.html' %}
{%load static%}
{%block body%}
 
 <div class="row bg-primary">
    <div class="col-sm-8 mx-auto ">
        <form action="{%url 'mainapp:Studentlogin'%}" method="post" class="my-5 p-5 rounded-2 shadow-lg bg-light">
            {% csrf_token %}
            <div class="text-center w-75 mx-auto">
                <img class=" bg-light w-25 rounded-circle p-2" src="{%static 'img/logo1.png'%}" alt="">
                
            </div>
            <br>
              
            <br>
             <h4 class="text-center text-red">Login</h4>
            <br><br>
            <input type="text" name="userid" placeholder="Enter Username" class="form-control rounded-pill ps-3">
            <br>
            <input type="password" name="password" placeholder="Enter Password" class="form-control rounded-pill ps-3">
            <br>
            <select name="utype" id="" class="form-control rounded-pill ps-3">
                <option value="">--Select User Type--</option>
                <option value="student">Student</option>
                <option value="admin">Admin</option>
            </select>
            <br>
            <button class="form-control btn bg-primary rounded-pill text-light" type="submit">Login</button>
            <br>
            <p class="mt-4 text-center small">
            <a href="{%url 'mainapp:studentregister'%}">Create a New Account?</a>
            </p>
            <p class=" text-center small">
            <a href="{%url 'mainapp:Home'%}">Back to Home Page</a>
            </p>
        </form>
    </div>
   </div>
    <div class="row bg-light">
       <div class="col-md-12 bg-light p-4">
        <small><p class="text-center my-auto">Copyright &#0169 2025 | <span class="fw-bold">NOU E-Gyan Portal, A Concept by Nalanda Open University, Bihar</span> </p></small>
       </div>
    </div>
{%endblock body%}
