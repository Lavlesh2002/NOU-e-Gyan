{% extends "adminparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center; color: maroon;">News</h1>   
             <div class="row my-5">
                <div class="col-sm-10 mx-auto">
                  <form action="{%url 'adminapp:news'%}" method="post" class="my-4 rounded-4 bg-light text-dark shadow-lg p-5">
                    {% csrf_token %}
                    Enter News Title :
                    <input type="text" name="title" class="ps-3 bg-light text-dark form-control rounded-pill">
                    <br><br>
                    Enter Description :
                    <textarea name="desc" id="" class="form-control bg-light text-dark ps-3 rounded-pill"></textarea>
                    <br><br>
                    <input type="submit" value="Add News" class="form-control btn btn-primary rounded-pill">
                  </form>
                </div>
             </div>
             <div class="row my-5">
              <div class="col-sm-10 mx-auto table-responsive">
                <table class="table table-light bg-light">
                  <tr>
                    <th>S.No</th>
                    <th>News</th>
                    <th>Description</th>
                    <th colspan="2">Action</th>
                  </tr>
                  {% for n in news %}
                  <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{n.ntitle}}</td>
                    <td>{{n.ndesc}}</td>
                    <td><a href="{%url 'adminapp:editnews' n.nid%}" class="btn btn-sm btn-warning"><i class="fa fa-edit"></i></a></td>
                    <td><a href="{%url 'adminapp:delnews' n.nid%}" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></a></td>
                  </tr>
                  {% endfor %}
                </table>
              </div>
             </div>
        </div>
    </div>
{% endblock body %}
