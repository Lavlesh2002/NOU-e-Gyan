{% extends "adminparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center; color: maroon;">Edit Program</h1>   
             <div class="row my-5">
                <div class="col-sm-10 mx-auto">
                  <form action="{%url 'adminapp:editprogram' program.pid%}" method="post" class="my-4 rounded-4 bg-light text-dark shadow-lg p-5">
                    {% csrf_token %}
                    Enter Program Name :
                    <input type="text" value="{{program.pname}}" name="pname" class="ps-3 bg-light text-dark form-control rounded-pill">
                    <br><br>
                    
                    <br><br>
                    <input type="submit" value="Update Program" class="form-control btn btn-primary rounded-pill">
                  </form>
                </div>
             </div>
             
        </div>
    </div>
{% endblock body %}
