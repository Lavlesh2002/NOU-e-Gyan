{% extends "adminparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center; color: maroon;">Feedbacks</h1>   
            
             <div class="row my-5">
              <div class="col-sm-10 mx-auto table-responsive">
                <table class="table table-light bg-light">
                  <tr>
                    <th>S.No</th>
                
                    <th>Feedback</th>
                    <th>Action</th>
                  </tr>
                  {% for n in feed %}
                  <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{n.fdesc}}</td>

                    <td><a href="{%url 'adminapp:delfeedback' n.fid%}" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></a></td>
                  </tr>
                  {%endfor%}
                </table>
              </div>
             </div>
        </div>
    </div>
{% endblock body %}
