{% extends "adminparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center; color: maroon;">Edit News</h1>   
             <div class="row my-5">
                <div class="col-sm-10 mx-auto">
                  <form action="{%url 'adminapp:editnews' news.nid%}" method="post" class="my-4 rounded-4 bg-light text-dark shadow-lg p-5">
                    {% csrf_token %}
                    Enter News Title :
                    <input type="text" value="{{news.ntitle}}" name="title" class="ps-3 bg-light text-dark form-control rounded-pill">
                    <br><br>
                    Enter Description :
                    <textarea name="desc"  id="" class="form-control bg-light text-dark ps-3 rounded-pill">{{news.ndesc}}</textarea>
                    <br><br>
                    <input type="submit" value="Update News" class="form-control btn btn-primary rounded-pill">
                  </form>
                </div>
             </div>
             
        </div>
    </div>
{% endblock body %}
