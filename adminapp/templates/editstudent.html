{% extends "adminparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center; color: maroon;">Edit Student</h1>   
             <div class="row my-5">
                <div class="col-sm-10 mx-auto">
                  <form action="{%url 'adminapp:editstudent' stu.email%}" method="post" class="my-4 rounded-4 bg-light text-dark shadow-lg p-5">
                    {% csrf_token %}
                    Enter Name :
                    <input required type="text" value="{{stu.name}}" name="name" class="ps-3 bg-light text-dark form-control rounded-pill">
                    <br><br>
                    Enter Father's Name :
                    <input required type="text" value="{{stu.fname}}" name="fname" class="ps-3 bg-light text-dark form-control rounded-pill">
                    <br><br>
                    Enter Mother's Name :
                    <input required type="text" value="{{stu.mname}}" name="mname" class="ps-3 bg-light text-dark form-control rounded-pill">
                    <br><br>
                    Enter Number :
                    <input required type="text" value="{{stu.number}}" name="number" class="ps-3 bg-light text-dark form-control rounded-pill">
                    <br><br>
                    Enter Email :
                    <input required type="text" value="{{stu.email}}" name="email" class="ps-3 bg-light text-dark form-control rounded-pill">
                    <br><br>
                    Select Gender:
                    <select  required name="gender" value="{{stu.gender}}" id="" class="ps-3 border border-1 bg-light text-dark form-control rounded-pill" >
                   
                        <option value="">--Select Gender--</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <br><br>
                    Select Status:
                    <select required name="status" value="{{status}}" id="" class="ps-3 border border-1 bg-light text-dark form-control rounded-pill" >
                   
                        <option value="">--Select Status--</option>
                        <option value="b">Block</option>
                        <option value="u">Unblock</option>
                    </select>
                    <br><br>
                    Enter Address
                    <textarea required name="address" id="" class="ps-3 bg-light text-dark form-control rounded-pill">{{stu.address}}</textarea>

                    <br><br>
                    <input type="submit" value="Update Student" class="form-control btn btn-primary rounded-pill">
                  </form>
                </div>
             </div>
             
        </div>
    </div>
{% endblock body %}
