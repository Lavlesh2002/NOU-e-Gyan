{% extends "adminparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center; color: maroon;">Enquiries</h1>   
            
             <div class="row my-5">
              <div class="col-sm-10 mx-auto table-responsive">
                <table class="table table-light bg-light">
                  <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Number</th>
                    <th>Email</th>
                    <th>Text</th>
                    <th>Action</th>
                  </tr>
                  {% for n in enq%}
                  <tr>
                    <td>{{forloop.counter}}</td>
                
                    <td>{{n.name}}</td>
                    <td>{{n.gender}}</td>
                    <td>{{n.address}}</td>
                    
                    <td>{{n.contactno}}</td>
                    <td>{{n.email}}</td>
                    <td>{{n.enquirytext}}</td>
                    
                    <td><a href="{%url 'adminapp:delenquiry' n.id%}" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></a></td>
                  </tr>
                  {%endfor%}
                </table>
              </div>
             </div>
        </div>
    </div>
{% endblock body %}
