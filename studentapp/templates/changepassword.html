{% extends "studentparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center; color: maroon;">Change Password</h1>   
             <div class="row my-5">
                <div class="col-sm-10 mx-auto">
                  <form action="{%url 'studentapp:changepassword'%}" method="post" class="my-4 rounded-4 bg-light text-dark shadow-lg p-5">
                    {% csrf_token %}
                    Enter Current Password :
                    <input type="text" value="" name="cpass"  class="ps-3 bg-light text-dark form-control rounded-pill">
                    <br><br>
                    Enter Current Password :
                    <input type="text" value="" name="npass"  class="ps-3 bg-light text-dark form-control rounded-pill">
                    <br><br>
                    Enter Current Password :
                    <input type="text" value="" name="cnpass"  class="ps-3 bg-light text-dark form-control rounded-pill">
                    <br><br>
                    
                    <input type="submit" value="Update Password" class="form-control btn btn-primary rounded-pill">
                  </form>
                </div>
             </div>
             
        </div>
    </div>
{% endblock body %}
