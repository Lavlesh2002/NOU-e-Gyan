{% extends "studentparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center; color: maroon;">Edit Profile</h1>   
             <div class="row my-5">
                <div class="col-sm-10 mx-auto">
                  <form action="{%url 'studentapp:editprofile'%}" method="post" class="my-4 rounded-4 bg-light text-dark shadow-lg p-5">
                    {% csrf_token %}
                    Enter Name :
                    <input type="text" value="{{pro.name}}" name="name" class="ps-3 bg-light text-dark form-control rounded-pill">
                    <br><br>
                    Mobile No :
                    <input type="text" value="{{pro.number}}" name="number" class="ps-3 bg-light text-dark form-control rounded-pill">
                    <br><br>
                    Address :
                    <input type="text" value="{{pro.address}}" name="address" class="ps-3 bg-light text-dark form-control rounded-pill">
                    <br><br>
                    <br><br>
                    <input type="submit" value="Update Profile" class="form-control btn btn-primary rounded-pill">
                  </form>
                </div>
             </div>
             
        </div>
    </div>
{% endblock body %}
