{%extends 'studentparent.html'%}
{%block body%}
<div class="row">
    <div class="col-sm-12">
        <h1 style="text-align:center; color: maroon;">Complaint</h1>   
        <div class="row my-5">
          <div class="col-sm-10 mx-auto">
            <form action="{%url 'studentapp:complaint'%}" method="post" class="my-4 rounded-4 bg-light shadow-lg text-dark p-5">
            {%csrf_token%}
                Enter Your Subject:
                <input type="text" name="subject" class="form-control ps-3 bg-light rounded-pill text-dark">
                <br><br>
                Enter Your Complaint:
                <textarea name="complaint" placeholder=" " id="" class="ps-3 form-control rounded-pill bg-light text-dark"></textarea>
                <br><br>
                <input type="submit" value="Add Complaint" class="form-control btn btn-primary rounded-pill">
            </form>
          </div>
        </div>
        <div class="row my-5">
              <div class="col-sm-10 mx-auto table-responsive">
                <table class="table table-light bg-light">
                  <tr>
                    <th>S.No</th>
                    <th>Subject</th>
                    <th>Complaint</th>
                    
                    <th>Action</th>
                  </tr>
                  {% for c in comp %}
                  <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{c.subject}}</td>
                    <td>{{c.responsetext}}</td>
                   
                    <td><a href="{%url 'studentapp:delcomplaint' c.id%}" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></a></td>
                  </tr>
                  {% endfor %}
                </table>
              </div>
        </div>
     </div>
</div>

{%endblock body%}
