{%extends 'studentparent.html'%}
{%block body%}
<div class="row">
    <div class="col-sm-12">
        <h1 style="text-align:center; color: maroon;">Give Feedback</h1>   
        <div class="row my-5">
          <div class="col-sm-10 mx-auto">
            <form action="{%url 'studentapp:feedback'%}" method="post" class="my-4 rounded-4 bg-light shadow-lg text-dark p-5">
                {% csrf_token %}
                Enter Feedback:
                <textarea name="feedback" placeholder="Give Your Feedback " id="" class="ps-3 form-control rounded-pill bg-light text-dark"></textarea>
                <br><br>
                <input type="submit" value="Add Feedback" class="form-control btn btn-primary rounded-pill">
            </form>
          </div>
        </div>
        
     </div>
</div>

{%endblock body%}
