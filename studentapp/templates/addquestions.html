{% extends "studentparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center; color: maroon;">Add Questions</h1>   
            <div class="row my-5 col-sm-10 mx-auto shadow-lg rounded p-5">
                <form action="" method="post" class="text-dark">
                  {%csrf_token%}
                  Enter Your Question
                  <input type="text" name="que" class="form-control rounded-pill bg-light text-dark ps-3">
                  <br><br>
                  Enter Description:
                  <textarea name="desc" id="" class="form-control bg-light text-dark rounded-pill ps-3"></textarea>
                  <br><br>
                  <input type="submit" value="Add Question" class="form-control btn btn-primary rounded-pill">
                </form>
            </div>
            <div class="row my-5">
              <div class="col-sm-10 mx-auto table-responsive">
                <table class="table table-light bg-light">
                  <tr>
                    <th>S.No</th>
                    <th>Question</th>
                    <th>Description</th>
                    <th>Created by</th>
                    <th>Date</th>
                    <th>Action</th>
                  </tr>
                 {%for n in q%}
                 <tr>
                  <td>{{forloop.counter}}</td>
                  <td>{{n.que}}</td>
                  <td>{{n.desc}}</td>
                  <td>{{n.created_by}}</td>
                  <td>{{n.created_date}}</td>
                  <td><a href="{%url 'studentapp:delques' n.qid%}" class="btn  btn-danger"><i class="fa fa-trash"></i></a></td>
                 </tr>
                {%endfor%} 
                </table>
              </div>
        </div>
        </div>
    </div>
{% endblock body %}
