{% extends "studentparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center; color: maroon;">Discussion Forum</h1>  
            <div class="row my-5 "> 
             <div class="col-sm-10 mx-auto table-responsive">
                <table class="table">
                <tr>
                    <th>S.No</th>
                    <th>Question</th>
                    <th>Created By</th>
                    <th>Action</th>
                </tr>
                {%for q in que%}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{q.que}}</td>
                    <td>{{q.created_by}}</td>
                    <td> <a href="{%url 'studentapp:uploadanswer' q.qid%}" class="btn btn-sm btn-primary">View</a></td>
                </tr>
                {%endfor%}
                </table>
             </div>   
            </div> 
        </div>
    </div>
{% endblock body %}
