{% extends "studentparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center; color: maroon;">Study Material</h1>   
         <div class="row my-5">
              <div class="col-sm-10 mx-auto table-responsive">
                <table class="table table-light bg-light">
                  <tr>
                    <th>S.No</th>
                    <th>Program</th>
                    <th>Branch</th>
                    <th>Year</th>
                    <th>Subject</th>
                    <th>File Name</th>
                    <th>Uploaded File</th>
                    
                  </tr>
                  {% for n in mat %}
                  <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{n.program}}</td>
                    <td>{{n.branch}}</td>
                    <td>{{n.year}}</td>
                    <td>{{n.subject}}</td>
                    <td>{{n.file_name}}</td>
                    <td><a class="btn btn-sm btn-dark" download="true" target="_blank" href="/media/{{n.my_file}}">Download <i class="fa fa-download"></i></a></td>
                    
                  </tr>
                  {% endfor %}
                </table>
              </div>
             </div>
        </div>
    </div>
{% endblock body %}
